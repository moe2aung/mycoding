<!DOCTYPE html>
<html>
<head>
	<title>Switch statement</title>
	</head>
	<body>
		<script type="text/javascript">

			// let x=new Date().getDay();

			let x=100;
			switch(x>=100){
				case true:
				console.log("greater than 100");
				break;

				case false:
				console.log("not greater than 100");
				break;

				default :
				console.log("0");
			}
			// let z=100;
			// if(z>100){
			// 	console.log("true");
			// }else{
			// 	console.log("false");
			// }

			let num=prompt("Enter a number");

			switch(num>100){
				case true:
				document.write("greater than 100");
				break;

				case false:
				document.write("less than 100");
				break;

				default:
				document.write("Please Enter number only");

			}

		</script>
	</body>
</html>
