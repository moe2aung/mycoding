<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>New Year Countdown</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="year" class="year"></div>

    <h2>New Year Countdown</h2>

    <div  id="countdown" class="countdown">
        <div class="time">
            <h1 id="days">00</h1>
            <small>days</small>
        </div>

        <div class="time">
            <h1 id="hours">00</h1>
            <small>hours</small>
        </div>

         <div class="time">
            <h1 id="minutes">00</h1>
            <small>minutes</small>
        </div>

        <div class="time">
            <h1 id="seconds">00</h1>
            <small>seconds</small>
        </div>
    </div>

    <img src="img/spinner.gif" id="loading" class="loading" alt="loading"/>

    <script src="js/app.js" rel="stylesheet type="text/javascript"></script>
</body>
</html>
